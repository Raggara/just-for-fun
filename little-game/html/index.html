<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <title>Clean the garden !</title>
</head>

<body>
    <div id="explainations">
        <p>Roses have grown in Mom's garden but she doesn't like it ! Help little Jack to remove the
            roses.
        </p>
        <p>Use the arrows to run into them, and they'll vanish !</p>
        <p>You will be rewarded if you remove all these bad flowers!</p>
    </div>
    <div id="game-container">
        <div id="map-container"></div>
        <div id="characyer-container">
            <img id="character" src="assets/character.png" alt="Character">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
